<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>

  <body>
    <div class="container">
      <script id="users-template" type="text/x-handlebars-template">
        {{#each mainUser}}
          <img id="profile-pic" src="{{this.picture.medium}}" />
          <div class="user-info">{{this.name.first}}
            {{this.name.last}}</div>

          <span class="user-address">{{this.location.city}},
            {{this.location.country}}</span>

        {{/each}}
      </script>
      <div class="user-container"></div>
      <script id="quote-template" type="text/x-handlebars-template">
        <p>favourite quote</p>
        <div>{{this.quote}}</div>
        <div>-Kanye West</div>
      </script>
      <div class="quote-container"></div>
      <div class="content-container">
        <script id="pokemon-template" type="text/x-handlebars-template">
          <img src="{{this.sprites.front_default}}" />
          <div id="pokemon-text">Favorite Pokemon :{{this.name}}</div>
        </script>
        <div class="pokemon-container"></div>
        <script id="meat-template" type="text/x-handlebars-template">
          <div class="about">About me</div>
          <div class="meat-text">{{this.text}}</div>
        </script>
        <div class="meat-container"></div>
      </div>
      <div class="friends">
        <script id="friends-template" type="text/x-handlebars-template">
          {{#each friends}}
            <p class="">{{this.name.first}}
              {{this.name.last}}</p>

          {{/each}}
        </script>
        <h4>Friends</h4>
        <div class="friends-container"></div>
      </div>
      <div class="buttons">
        <button id="loadUser">Load User Data</button>
        <button>Display User</button>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/10078cfd09.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="User.js"></script>
    <script src="APIManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
  </body>
</html>
